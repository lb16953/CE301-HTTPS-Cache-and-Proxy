<!DOCTYPE html>
<html>
<body>

<h1>Happy Car</h1>

<form method="post">
  <fieldset>
    <legend>Sign In</legend>
    Email Address:<br>
    <input type="text" name="cEmailAddress"><br><br>
    Password:<br>
    <input type="password" name="cPassword"><br><br>
    <input type="submit" name="SignIn"><br>
  </fieldset>
</form>

<form method="post">
  <fieldset>
    <legend>Sign Up</legend>
    First Name:<br>
    <input type="text" name="nFirstName"><br><br>
    Last Name:<br>
    <input type="text" name="nLastName"><br><br>
    Email Address:<br>
    <input type="text" name="nEmailAddress"><br><br>
    <textarea name="message" style="width:200px; height:100px">Password must be 3-36 characters long and 
contain both upper/lower caps and a minimum of one number and one symbol.</textarea><br><br>
    Enter New Password:<br>
    <input type="password" name="nPassword"><br><br>
    Re-enter New Password:<br>
    <input type="password" name="nRePassword"><br><br>
    <input type="submit" name="SignUp"><br>
  </fieldset>
</form>

</body>
</html>
